<!DOCTYPE html>
<html lang="ja">
<style>

    body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f2f5; /* 少し落ち着いた背景色 */
    font-family: 'Arial', 'Hiragino Sans', 'Meiryo', sans-serif;
    color: #333;
}

.selection-container {
    text-align: center;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.selection-container h1 {
    margin-bottom: 30px;
    color: #555;
    font-size: 2em;
}

.button-grid {
    display: flex;
    justify-content: center;
    gap: 25px; /* ボタン間のスペース */
    flex-wrap: wrap; /* 小画面で折り返す */
}

.choice-button {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 160px; /* ボタンの幅 */
    height: 160px; /* ボタンの高さ */
    padding: 20px;
    background-color: #fff;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    text-decoration: none;
    color: #444;
    font-size: 1.1em;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border-color 0.2s;
    text-align: center;
}

.choice-button i {
    font-size: 50px; /* アイコンのサイズ */
    margin-bottom: 15px; /* アイコンとテキストの間隔 */
}

/* アイコンの色を個別に設定 */
.choice-button:nth-child(1) i { color: #E94560; } /* ルーレット: 赤系 */
.choice-button:nth-child(2) i { color: #50C878; } /* あみだくじ: 緑系 */
.choice-button:nth-child(3) i { color: #1E90FF; } /* くじ引き: 青系 */

.choice-button span {
    display: block;
}

.choice-button:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    border-color: #007bff; /* ホバー時に枠線の色を変更 */
}

.choice-button:active {
    transform: translateY(-2px) scale(0.98);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* オプション: 既存ページに戻るリンク用のスタイル (必要であれば) */
/* もし既存の各ページからこのindex.htmlに戻るリンクを設置し、
   スタイルを統一したい場合は、以下のようなクラスをそのリンクに適用できます。 */
.back-link {
    display: inline-block;
    margin-top: 30px; /* 他のコンテンツとの間隔 */
    padding: 10px 20px;
    background-color: #6c757d; /* 少し控えめな色 */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.2s;
}

.back-link:hover {
    background-color: #5a6268;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選択画面</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN (アイコン表示のため) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="selection-container">
        <div class="button-grid">
            <a href="Roulette.html" class="choice-button">
                <i class="fas fa-dharmachakra"></i>
                <span>ルーレット</span>
            </a>
            <a href="Amida.html" class="choice-button">
                <i class="fas fa-sitemap"></i>
                <span>あみだくじ</span>
            </a>
            <a href="Kujibiki.html" class="choice-button">
                <i class="fas fa-ticket-alt"></i>
                <span>くじ引き</span>
            </a>
        </div>
    </div>
</body>
</html>
